<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget: AutoComplete</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <script>
        var country = ["United States of America",
            "United Kingdom","Japan","China","India","Germany","France"];
        $(document).ready(function () {
            $("#countries").autocomplete({source:function (request,response) {
                    var filterArray = $.map(country,function (element) {
                        if (element.toUpperCase().indexOf(request.term.toUpperCase())===0) {
                            return element;
                        }
                        else {
                            return null;
                        }
                    });
                    response(filterArray);
                }});
        })
    </script>
</head>


<body>
    <label for="countries"> Countries: </label>
    <input type="text" id="countries">

</body>
</html>
